<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100%;
            background-color: #000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 100; /* Ensure sidebar is on top */
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin: 15px 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #b3b3b3;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        .sidebar-footer {
            font-size: 12px;
            color: #b3b3b3;
            line-height: 1.8;
        }

        /* Main Content */
        .main-content {
            margin-left: 240px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        /* Top bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
        }

        .search-bar {
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            width: 250px;
            outline: none;
        }

        .search-button {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background-color: #1db954;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
        }

        .profile-container {
            position: relative;
        }
        
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            position: relative;
        }

        .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .profile-menu {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background-color: #282828;
            border-radius: 8px;
            list-style: none;
            padding: 5px 0;
            min-width: 150px;
            z-index: 20;
        }

        .profile-menu.show {
            display: block;
        }

        .profile-menu li button {
            background: none;
            border: none;
            color: #fff;
            padding: 10px 15px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .profile-menu li button:hover {
            background-color: #404040;
        }

        .section-title {
            margin: 20px 0;
            font-size: 22px;
            font-weight: bold;
        }

        .playlists {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .playlist {
            background-color: #181818;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            position: relative;
            overflow: hidden;
        }

        .playlist:hover {
            background-color: #282828;
            transform: scale(1.05);
        }

        .playlist img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .playlist-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .playlist-desc {
            font-size: 12px;
            color: #b3b3b3;
        }

        /* Play Button */
        .play-button {
            position: absolute;
            bottom: 40px;
            right: 20px;
            background: #1db954;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.3s;
        }

        .play-button:hover {
            transform: scale(1.1);
            background: #1ed760;
        }

        .playlist:hover .play-button {
            opacity: 1;
            bottom: 60px;
        }

        .play-button span {
            font-size: 20px;
            color: #000;
        }

        /* Menu Button */
        .menu-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .playlist:hover .menu-btn {
            opacity: 1;
        }
        
        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: 45px;
            right: 10px;
            background-color: #282828;
            border-radius: 8px;
            list-style: none;
            z-index: 10;
            padding: 5px 0;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out, visibility 0.2s;
        }
        
        .dropdown-menu.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu li button {
            background: none;
            border: none;
            color: #fff;
            padding: 10px 15px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
        }

        .dropdown-menu li button:hover {
            background-color: #404040;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #181818;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-top: 1px solid #282828;
            z-index: 100;
        }

        /* Left: Song Info */
        .song-info {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 10px;
        }

        .song-info img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
        }

        .song-details {
            display: flex;
            flex-direction: column;
        }

        .song-details .title {
            font-size: 14px;
            font-weight: bold;
        }

        .song-details .artist {
            font-size: 12px;
            color: #b3b3b3;
        }

        /* Center: Controls */
        .controls {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-buttons button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .control-buttons button:hover {
            color: #1db954;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            width: 100%;
        }

        .progress-bar input {
            flex: 1;
        }

        /* Right: Volume */
        .volume {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
        }

        .volume input {
            width: 80px;
        }

        /* Login Page Styles */
        .login-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            text-align: center;
        }
        
        .login-page h2 {
            margin-bottom: 20px;
        }

        .login-form input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            width: 250px;
            background-color: #333;
            color: #fff;
        }

        .login-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #1db954;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        /* Views for profile and settings */
        .view-content {
            display: none;
            padding: 20px;
        }

        .view-content.active {
            display: block;
        }
        
        .profile-view .artist-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .profile-view .artist-item {
            text-align: center;
        }

        .profile-view .artist-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-view .artist-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="login-page" class="login-page" style="display: none;">
        <h2>Log in to Spotify Clone</h2>
        <form id="login-form" class="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <p id="error-message" style="color: red; margin-top: 10px; display: none;">Wrong username or password.</p>
        </form>
    </div>

    <div id="app-container">
        <div class="sidebar">
            <div>
                <h1 class="logo">Spotify</h1>
                <ul class="nav-links">
                    <li><a href="#" class="home-link">Home</a></li>
                    <li><a href="#" class="liked-songs-link">Liked Songs</a></li>
                    <li><a href="#" class="library-link">Your Library</a></li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <p>About • Privacy • Support</p>
            </div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="search-container">
                    <input type="text" placeholder="Search for songs, artists..." class="search-bar">
                    <button class="search-button">Search</button>
                </div>
                <div class="profile-container">
                    <div class="profile" id="profile-btn">
                        <img src="images/takeoff3.jpg" alt="User">
                        <span id="profile-name">Mziza</span>
                    </div>
                    <ul class="profile-menu" id="profile-menu">
                        <li><button id="profile-link">Profile</button></li>
                        <li><button id="settings-link">Settings</button></li>
                        <li><button id="logout-btn">Log out</button></li>
                    </ul>
                </div>
            </div>
            
            <div id="home-view" class="view-content active">
                <h2 class="section-title">Good Evening</h2>
                <div class="playlists">
                    <p style="text-align: center; margin-top: 50px;">Loading...</p>
                </div>
            </div>

            <div id="profile-view" class="view-content">
                <h2 class="section-title">Your Profile</h2>
                <div class="profile-content">
                    <p>Welcome, <strong id="profile-welcome-name"></strong>!</p>
                    <h3>Top Artists</h3>
                    <div class="artist-list">
                        </div>
                </div>
            </div>

            <div id="settings-view" class="view-content">
                <h2 class="section-title">Settings</h2>
                <div class="settings-content">
                    <h3>Music Settings</h3>
                    <div class="setting-item">
                        <label for="volume-control">Master Volume</label>
                        <input type="range" id="volume-control" min="0" max="100" value="80">
                    </div>
                </div>
            </div>

        </div>
        
        <div class="music-player">
            <div class="song-info">
                <img src="https://via.placeholder.com/50" alt="Album Cover">
                <div class="song-details">
                    <div class="title">No Song Selected</div>
                    <div class="artist"></div>
                </div>
            </div>

            <div class="controls">
                <div class="control-buttons">
                    <button>⏮</button>
                    <button>▶</button>
                    <button>⏭</button>
                </div>
                <div class="progress-bar">
                    <span>0:00</span>
                    <input type="range" min="0" max="100" value="0">
                    <span>0:00</span>
                </div>
            </div>

            <div class="volume">
                <p>🔊</p> <input type="range" min="0" max="100" value="80">
            </div>
        </div>
        
        <audio id="audio"></audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
